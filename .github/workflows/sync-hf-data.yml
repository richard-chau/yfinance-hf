name: Daily Sync from Hugging Face Dataset

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC (which is 8 AM Beijing time)
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-from-upstream:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Target Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true # Enable LFS support to handle large files
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install python-dotenv

    - name: Set up Git Configuration
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git lfs install

    - name: Sync with Upstream
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # Create a temporary .env file with the HF token
        echo "HF_TOKEN=${HF_TOKEN}" > .env
        
        # Run the sync script
        python sync_hf_data.py

    - name: Commit and push changes to GitHub
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Check if there are changes
        if [[ -n $(git status --porcelain) ]]; then
          echo "Changes detected, committing and pushing..."
          git add .
          git commit -m "Auto-sync: Update data from upstream [skip ci]"
          git push origin main
        else
          echo "No changes to commit"
        fi