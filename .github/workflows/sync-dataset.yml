name: Daily Sync to My HF Dataset

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC (8 AM Beijing time)
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true # Enable LFS support
        fetch-depth: 0

    - name: Global Config
      run: |
        git config --global user.name 'richard-chau'
        git config --global user.email 'richard.chau@example.com'
        git lfs install

    - name: Sync Data
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # 1. Add original author address (Upstream)
        git remote add upstream https://huggingface.co/datasets/bwzheng2010/yahoo-finance-data

        # 2. Add your own address (Target) - replace winterandchaiyun with your actual username
        git remote add target https://richard-chau:$HF_TOKEN@huggingface.co/datasets/richard-chau/yahoo-finance-data

        # 3. Fetch upstream data to temporary space
        git fetch upstream main

        # 4. Merge data, preferring upstream in case of conflicts (-X theirs)
        git merge upstream/main -m "Auto-sync from bwzheng2010 [skip ci]" -X theirs

        # 5. Push merged data (with LFS files) to your own HF page
        git push target main --force