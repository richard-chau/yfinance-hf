name: Daily Sync from Hugging Face Dataset

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-from-upstream:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Target Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true # Enable LFS support to handle large files
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git Configuration
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git lfs install

    - name: Sync with Upstream
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # Add the upstream repository
        git remote add upstream https://huggingface.co/datasets/bwzheng2010/yahoo-finance-data
        
        # Fetch upstream data (metadata only, not LFS files yet)
        git fetch upstream main
        
        # Merge upstream changes, preferring upstream in case of conflicts
        git merge upstream/main -m "Sync: Update from upstream [skip ci]" --allow-unrelated-histories -X theirs

    - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if there are changes to commit
        if [[ -n $(git status --porcelain) ]]; then
          git add .
          git commit -m "Auto-sync from upstream [skip ci]"
          git push origin main
          echo "Changes pushed to repository"
        else
          echo "No changes to commit"
        fi