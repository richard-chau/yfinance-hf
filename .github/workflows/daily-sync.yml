name: Daily Sync from Hugging Face Dataset

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-from-upstream:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Git Configuration
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git lfs install

    - name: Clone upstream repository
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # Clone the upstream Hugging Face dataset
        git clone https://hf_${HF_TOKEN}@huggingface.co/datasets/bwzheng2010/yahoo-finance-data upstream-repo
        cd upstream-repo
        git lfs pull

    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        path: target-repo

    - name: Copy files from upstream to target
      run: |
        # Copy data files from upstream to target, excluding .git directories and GitHub-specific files
        # This preserves our workflow files and other GitHub-specific configurations
        rsync -av --delete ./upstream-repo/ ./target-repo/ \
          --exclude='.git/' \
          --exclude='.github/' \
          --exclude='README.md' \
          --exclude='task.md' \
          --exclude='*.py' \
          --exclude='*.sh' \
          --exclude='requirements.txt'

    - name: Commit and push changes
      working-directory: ./target-repo
      run: |
        git add .

        # Check for changes
        if ! git diff --cached --quiet; then
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git commit -m "Sync with upstream Hugging Face dataset [skip ci]"

          # Set up credentials for pushing
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git push origin main
        else
          echo "No changes to commit"
        fi