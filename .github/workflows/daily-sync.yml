name: Daily Sync from Hugging Face Dataset

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-from-upstream:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Install Git LFS
      run: |
        sudo apt-get update
        sudo apt-get install -y git-lfs
        git lfs version

    - name: Initialize Git LFS
      run: git lfs install

    - name: Clone upstream repository
      run: |
        if [ ! -z "${{ secrets.HF_TOKEN }}" ]; then
          git clone https://${{ secrets.HF_TOKEN }}@huggingface.co/datasets/bwzheng2010/yahoo-finance-data upstream-repo
        else
          git clone https://huggingface.co/datasets/bwzheng2010/yahoo-finance-data upstream-repo
        fi

    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        path: target-repo

    - name: Copy files from upstream to target
      run: |
        rsync -av --delete ./upstream-repo/ ./target-repo/ --exclude='.git/'

    - name: Commit and push changes
      run: |
        cd target-repo
        git add .
        if ! git diff --cached --quiet; then
          git commit -m "Sync with upstream Hugging Face dataset [skip ci]"
          git push origin main
        else
          echo "No changes to commit"
        fi