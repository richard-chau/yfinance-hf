name: Data Sync to My HF

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  sync-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true # Enable LFS support
          fetch-depth: 0

      - name: Global Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git lfs install

      - name: Sync Data
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Add upstream repository (the source dataset)
          git remote add upstream https://huggingface.co/datasets/bwzheng2010/yahoo-finance-data

          # 2. Fetch the latest data from upstream
          git fetch upstream main

          # 3. Merge data, preferring upstream in case of conflicts (-X theirs)
          git merge upstream/main -m "Auto-sync from upstream [skip ci]" -X theirs

          # 4. Push updates to the current repository (GitHub)
          git push origin main