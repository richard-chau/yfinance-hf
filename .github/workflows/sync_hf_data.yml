name: Daily HF Dataset Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install python-dotenv

      - name: Configure git for LFS
        run: |
          git config --global user.name 'richard-chau'
          git config --global user.email 'richard.chau@example.com'
          git lfs install

      - name: Sync data from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Create temporary .env file with the token for the script
          echo "HF_TOKEN=$HF_TOKEN" > .env

          # Run the sync script
          python sync_hf_data.py

          # Clean up the temporary .env file
          rm .env

      - name: Push changes to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'richard-chau'
          git config --global user.email 'richard.chau@example.com'

          # Check for changes
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "Auto-sync from Hugging Face dataset [skip ci]" || echo "Nothing to commit"
            git push origin main
          else
            echo "No changes to commit"
          fi