name: Data Sync to My HF

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 0:00 运行（北京时间早上 8:00）
  workflow_dispatch:      # 允许你点击按钮手动运行

jobs:
  sync-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true # 开启 LFS 支持
          fetch-depth: 0

      - name: Global Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git lfs install

      - name: Sync Data
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e

          if [ -z "$HF_TOKEN" ]; then
            echo "错误: HF_TOKEN 未设置，请到 GitHub Secrets 中设置"
            exit 1
          fi

          # 1. 添加原作者地址 (Upstream)
          git remote add upstream https://huggingface.co/datasets/bwzheng2010/yahoo-finance-data || echo "Upstream remote already exists"
          
          # 2. 添加你自己的地址 (Target)
          git remote add target https://winterandchaiyun:$HF_TOKEN@huggingface.co/datasets/winterandchaiyun/yahoo-finance-data || \
          git remote set-url target https://winterandchaiyun:$HF_TOKEN@huggingface.co/datasets/winterandchaiyun/yahoo-finance-data
          
          # 3. 拉取原作者和当前目标仓库最新的提交信息
          git fetch upstream main
          git fetch target main || echo "Target may be empty, will create it"

          # 3.1 如果 upstream/main 和 target/main 的 HEAD 一样，说明没有新数据，直接退出
          if git rev-parse upstream/main >/dev/null 2>&1 && git rev-parse target/main >/dev/null 2>&1; then
            UPSTREAM_HEAD=$(git rev-parse upstream/main)
            TARGET_HEAD=$(git rev-parse target/main)
            echo "Upstream HEAD: $UPSTREAM_HEAD"
            echo "Target  HEAD: $TARGET_HEAD"
            if [ "$UPSTREAM_HEAD" = "$TARGET_HEAD" ]; then
              echo "✓ Upstream 没有更新，不推送新的 commit"
              exit 0
            fi
          fi
          
          # 4. 将 upstream/main 合并到当前分支，如果有冲突以 upstream 为准 (-X theirs)
          # （这里当前分支的历史会被用来在 HF 端记录同步历史）
          git checkout -B main
          
          git merge upstream/main -m "Auto-sync from bwzheng2010 [skip ci]" -X theirs --allow-unrelated-histories || true
          
          # 5. 把合并后的完整数据（含 LFS 大文件）推送到你自己的 HF 页面
          git push target main --force
