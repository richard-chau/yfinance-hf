name: Daily Sync from Hugging Face Dataset

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-from-upstream:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Target Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true # Enable LFS support to handle large files
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install python-dotenv

    - name: Set up Git Configuration
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git lfs install

    - name: Sync with Upstream
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
      run: |
        # Create a temporary .env file with the HF credentials
        echo "HF_TOKEN=${HF_TOKEN}" > .env
        echo "HF_USERNAME=${HF_USERNAME:-${{ github.repository_owner }}}" >> .env

        # Run the sync script
        python sync_hf_data.py

    - name: Commit and push changes to GitHub
      run: |
        # The Python script handles the Hugging Face sync
        # This step ensures the changes are also pushed back to GitHub
        git add .
        if ! git diff --cached --quiet; then
          git commit -m "Automated sync from upstream Hugging Face dataset [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi