name: Daily Sync from Hugging Face Dataset

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-from-upstream:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Target Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true # Enable LFS support to handle large files
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install python-dotenv

    - name: Set up Git Configuration
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git lfs install

    - name: Sync with Upstream
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # Add upstream repository
        git remote add upstream https://huggingface.co/datasets/bwzheng2010/yahoo-finance-data
        
        # Fetch upstream data (metadata only, not LFS files initially)
        git fetch upstream main
        
        # Force merge upstream changes, preferring upstream in case of conflicts
        git merge upstream/main -m "Sync: Update from upstream [skip ci]" --allow-unrelated-histories -X theirs

    - name: Commit and push changes to GitHub
      run: |
        git add .
        if ! git diff --cached --quiet; then
          git commit -m "Automated sync from upstream Hugging Face dataset [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi

    - name: Push to Hugging Face Hub
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        TARGET_HF_REPO: ${{ secrets.TARGET_HF_REPO }}
      run: |
        # Set default values if not provided
        HF_USERNAME="${HF_USERNAME:-your-username}"
        TARGET_HF_REPO="${TARGET_HF_REPO:-huggingface.co/datasets/$HF_USERNAME/yahoo-finance-data}"

        # Add the HF remote
        git remote add hf-origin https://"$HF_USERNAME":"$HF_TOKEN"@"$TARGET_HF_REPO"

        # Push all changes to Hugging Face
        git push hf-origin main

        # Also push LFS objects
        git lfs push hf-origin main