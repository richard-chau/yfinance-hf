name: Daily Sync from Hugging Face Dataset

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC (which is 8 AM Beijing time)
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true # Enable LFS support
          fetch-depth: 0

      - name: Global Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git lfs install

      - name: Sync Data
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Add upstream repository (source)
          git remote add upstream https://huggingface.co/datasets/bwzheng2010/yahoo-finance-data || echo "Upstream remote already exists"

          # 2. Add your own repository as target (optional)
          git remote add target https://${{ github.actor }}:${{ secrets.HF_TOKEN }}@huggingface.co/datasets/${{ github.repository_owner }}/yahoo-finance-data || echo "Target remote already exists"

          # 3. Fetch latest data from upstream
          git fetch upstream main

          # 4. Reset to upstream/main to ensure we have the latest data
          git reset --hard upstream/main

          # 5. Push to your GitHub repository
          git push origin main --force-with-lease

          # 6. Push to your Hugging Face dataset (optional - only if you have it created)
          # Uncomment the next line if you want to push to your Hugging Face dataset
          # git push target main --force