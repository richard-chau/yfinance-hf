name: Data Sync to My HF

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间早上 8 点左右运行
  workflow_dispatch:      # 允许你点击按钮手动运行

jobs:
  sync-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true # 开启 LFS 支持
          fetch-depth: 0

      - name: Setup Git LFS
        run: |
          git lfs install

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync Data from Upstream
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Add upstream repository (source)
          git remote add upstream https://huggingface.co/datasets/bwzheng2010/yahoo-finance-data || echo "Upstream remote already exists"

          # 2. Add your own Hugging Face repository as target
          git remote add target https://${{ github.actor }}:${{ secrets.HF_TOKEN }}@huggingface.co/datasets/${{ github.repository_owner }}/yahoo-finance-data || echo "Target remote already exists"

          # 3. Fetch latest data from upstream
          git fetch upstream main

          # 4. Reset to upstream/main to ensure we have the latest data
          git reset --hard upstream/main

          # 5. Push to your Hugging Face dataset
          git push target main --force